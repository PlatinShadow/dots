[colors]
bg = #77080808
fg = #b2b2b2

[bar/epicbar]
width = 1900px
offset-x = 10
offset-y = 10
height = 32
radius = 8
bottom = true

background = ${colors.bg}
foreground = ${colors.fg}
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1

font-0 = MesloLGS Nerd Font:size=10;3

cursor-click = pointer

enable-ipc = true

wm-restack = bspwm

modules-left = bspwm xwindow
modules-right = cpu gpu memory pulseaudio backlight battery wlan eth date

[module/bspwm]
type = internal/bspwm
pin-workspaces = false
inline-mode = false
enable-click = true
enable-scroll = false
ws-icon-default = •
format = "<label-state> "
label-focused = ﱣ 
label-occupied = %icon%
label-urgent = %icon%
label-empty = •
label-separator = "   "


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...% 


[module/memory]
type = internal/memory
interval = 5
format-prefix = "RAM "
label = %percentage_used%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "CPU "
label = %percentage%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =  墳 %percentage%% 
label-muted = ﱝ %percentage%% 

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format = <label>
label =  %percentage%%

[module/battery]
type = internal/battery
interval = 1
battery = BAT0
adapter = ADP0
label-charging =   %percentage%% 
format-discharging =  <ramp-capacity> <label-discharging> 
label-discharging = %percentage%%
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =    %essid% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected =   Modem 

[module/date]
type = internal/date
interval = 1
date =  %H:%M 
date-alt = %F
label = %date%

[module/gpu]
type = custom/script
exec = ~/.config/polybar/gpu-util.sh
format-prefix = "GPU "
interval = 5

[settings]
screenchange-reload = true
pseudo-transparency = false
